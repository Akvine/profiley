##########################
### Session properties ###
##########################
spring.session.cookie-name=SESSION
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.store-type=jdbc
spring.session.jdbc.flush-mode=on_save
spring.servlet.multipart.max-file-size=5MB

###########################
### Database properties ###
###########################
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/db-test-init.sql
spring.sql.init.data-locations=classpath:db/db-test-data.sql

############################
### Liquibase Properties ###
############################
spring.liquibase.enabled=false

###########################
#### Jackson properties ###
###########################
spring.jackson.default-property-inclusion=non_null

############################
#### Custom Properties #####
############################
system.rules.masking.enabled=true
system.rules.masking.symbol=*
security.min.password.length=8
security.max.password.length=20

############################
#### Cache Properties #####
############################
system.rules.local.cache.enabled=false